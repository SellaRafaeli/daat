<div>
    <ul class='comments-list'>
        <li ng-repeat="c in a.comments" class='comment'>
            <a class='comment-user' ng-href='#/user/{{c.user}}'> {{c.user}} </a>
            <div class='comment-body'>
                {{c.text}}
            </div>
        </li>
    </ul>
    <div>
        <textarea ng-model="newComment" placeholder="enter your comment"></textarea>
    </div>
    <button class='submit-button' ng-click="submitNewComment({qId: q.id, aId: a.id})">הוסף!</button>
</div>
