<div id="newQuestionCtrl" ng-controller="newQuestionCtrl">                                                  
הכניסו שאלה חדשה! 
    <div class="new-question-input-area">
        <div>
            <input class='title-input' type='text' ng-model="newQuestionTitle" placeholder='השאלה שלי...' autofocus/> 
        </div>
        <div>
            <textarea ng-show="false && newQuestionTitle" ng-model="newQuestionDetails" class='details-input' placeholder='הוסף פרטים לשאלה?' autofocus></textarea>
        </div>
        <button ng-show="newQuestionTitle" class='submit-button' ng-click="submitNewQuestion()">הוסף!</button>
    </div>
</div>
