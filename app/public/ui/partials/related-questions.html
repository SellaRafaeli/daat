<div ng-show="isq() && relatedQuestions">
    <h3>
{{texts.relatedQuestions}}
    </h3>
    <ul class="relatedQuestionsList">
        <li ng-repeat="rq in relatedQuestions">
            <div class="related-question">
                <a href="#/questions/{{rq.id}}">{{rq.title}}</a>
            </div>
        </li>
    </ul>
</div>
