<style type="text/css">
  .css-form input.ng-invalid.ng-dirty {
    background-color: #FA787E;
  }
 
  .css-form input.ng-valid.ng-dirty {
    background-color: #78FA89;
  }
</style>

<div id="loginPage" ng-controller="LoginController">

  <div id="fbLoginArea">
      <span>{{texts.welcomeToSite}}</span>
      <button ng-click=loginFB() class="btn-info btn-large"> {{texts.fbLoginButtonText}} </button>
  </div>


  <form ng-show="isAdmin" novalidate class="simple-form">
      {{texts.textFullName}} <input type="text" ng-model="fullName" /> <br />
      {{texts.textEmail}} <input type="text" ng-model="email" /> <br />
      {{texts.textPassword}} <input type="text" ng-model="password"/> <br />
      {{texts.loginImage}} <input type="text" ng-model="userImgLnk"/> <br />
      <img class='login-img' ng-src="{{userImgLnk}}"/>
      <button ng-click="signup()">Signup</button>
      <button ng-disabled="!password" ng-click="login()">Login</button>
  </form>
</div>
