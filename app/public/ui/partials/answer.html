<div>
    <div>
        <div class='answer-upvotes-icon'>
            <span popover="{{a.upvotersNames()}}" class="clickable" popover-trigger="mouseenter" ng-click="toggleUpvoteAnswer(q,a)">⇧ {{a.getUpvotes()}} </span>
            <a ng-href='#/users/{{a.owner.id}}'><img ng-if="a.owner.imgLnk" class='answer-user-pic' ng-src={{a.owner.imgLnk}} /></a>
            <!--<img class='answer-user-pic' src="{{a.owner.imgLnk}}"/>-->
        </div>
         <div>
             <a class="answer-user" ng-href='#/users/{{a.owner.id}}'> {{a.owner.fullName}}</a><span class="answer-user" ng-show="a.owner.bio">, {{a.owner.bio}}</span>
         </div>
         <span ng-click="hide=!hide" ng-init="hide=true">
            <!--<span ng-hide=!hide> {{shortAnswer(a.text)}} </span>-->
            <!--<span ng-hide=hide> {{a.text}} </span>-->
             <span ng-click='clickAnswer($event)' class="imgHolder" ng-hide=a.editingExistingAnswer ng-bind-html="a.text"> </span>
             <text-angular ta-toolbar=newAnswerToolbars ng-if=a.editingExistingAnswer
                           ng-model=a.updatedText ng-init=a.updatedText=a.text></text-angular>
        </span>
    </div>
    <div class='answer-links'>
        <a class='clickable nice-link' ng-click="toggleUpvoteAnswer(q,a)"> {{answerUpvoted(a)}}</a>
        <span class='bullet'> • </span> <span class='faded'>{{texts.answerWrittenAt}}: {{a.dateAdded | relativeTime}}</span>
        <span ng-show="answerBelongsToCurrentUser(a)">

        <span class='bullet'> • </span> <a href="" class="faded" ng-show=!a.editingExistingAnswer ng-click="a.editingExistingAnswer=true">{{texts.editAnswer}}</a>
                                        <a href="" ng-show=a.editingExistingAnswer ng-click="a.editingExistingAnswer=false; updateAnswerText(q,a)">{{texts.saveEditAnswer}}</a>
        <span>
        <span class='bullet' ng-show=showComments> • </span>
        <a class='clickable nice-link' ng-click="showComments=!showComments" ng-init='showComments=false' ng-show=showComments>תגובות ({{a.comments.length}})</a>
    </div>

    <comments ng-show=showComments>
    </comments>    
</div>
