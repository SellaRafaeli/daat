<div>
    <categories></categories>
    <div class="question">
        <a ng-href="#/questions/{{q.link}}" ng-class="{'single-question-title': isq(), 'question-title': !isq()}"> {{q.title}} </a>
        <span ng-show=true class='question-body'> {{q.body}} </span>
     </div>                     
</div>

<div ng-show="allowAnswer(data.qList)">
    <div>
        <span>{{username()}}</span><span ng-show="myAnswer">, <input class="new-answer-new-bio" ng-model="myBio" type="text" placeholder="מה הניסיון שלך בנושא הזה?"/></span>
    </div>

    <textarea class='new-answer-details-input' ng-model="myAnswer" placeholder="הוסף את התשובה שלך..." autofocus/></textarea>

    <div>{{q.myAnswer}}</div>
    <button class='submit-button' ng-show="myAnswer" ng-click="submitAnswer()">שלח!</button>
</div>

<ul class='answer-list'>
    <li class='answer' ng-repeat="a in q.answers | orderBy:'upvotes' | filter:filter ">                                                      
        <answer></answer>
    </li>                                                                                          
</ul>

<div>
    {{q.myAnswer}}
</div>
